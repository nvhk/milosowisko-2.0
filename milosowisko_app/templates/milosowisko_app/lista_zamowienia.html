{% extends 'milosowisko_app/base.html' %}


{% block tresc %}

<div class="container">
    <h1 class="display-4">Lista zamowienia</h1>
    <hr class="my-4">


<div class="row justify-content-md-center">
<div class="col-md-8">
<div class="list-group">


{% for element in lista %}

  <div class="list-group-item list-group-item-action">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="mb-1">{{element.restauracja}}</h5>
      
      <small>{{element.czasdodania}}</small>
        
    </div>
    <p class="mb-1">{{element.zamowienione_danie}}</p>

    <small>{{element.user}} | <a href="{% url 'zobaczdanie' element.id %}" class="badge badge-info">Edytuj</a></small>
    </div>

    
    

  

{% endfor %}
</div>
</div>
</div>
</div>









{% endblock tresc %}
